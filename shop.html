<header>

        <h1>Abu Qasim Store</h1>

</header>

<section class="customer-info">
    

    <div class="customer-panel">
        <h2>Kund information</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Ditt namn:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adress:</label>
            <input type="tel" id="address" name="address" required>

            <label for="phone">Mobilenummer:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Epost:</label>
            <input type="email" id="email" name="email" required>

            <label for="upload">Betalingsmetod:</label>
            <select id="upload" name="upload" required>
                <option value="Paypal">Välja</option>
                <option value="Paypal">Paypal</option>
                <option value="Swish">Swish</option>
                <option value="Kort">Kort</option>
            </select>

            <input type="submit" value="förtsätta">
        </form>
    </div>
</section>
